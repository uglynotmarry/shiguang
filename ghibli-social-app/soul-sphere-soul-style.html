        function createParticleBackground() {
            const particleCount = 2000;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount; i++) {
                // åˆ›å»ºçƒå½¢åˆ†å¸ƒçš„ç²’å­
                const radius = Math.random() * 50 + 20;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;
                
                positions[i * 3] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i * 3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                positions[i * 3 + 2] = radius * Math.cos(phi);
                
                // éšæœºé¢œè‰²
                const color = new THREE.Color();
                color.setHSL(Math.random(), 0.7, 0.5);
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const material = new THREE.PointsMaterial({
                size: 0.1,
                vertexColors: true,
                transparent: true,
                opacity: 0.6,
                sizeAttenuation: true
            });
            
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        function addMouseEvents() {
            let isMouseDown = false;
            let mouseX = 0, mouseY = 0;
            
            document.addEventListener('mousedown', (event) => {
                isMouseDown = true;
                mouseX = event.clientX;
                mouseY = event.clientY;
            });
            
            document.addEventListener('mouseup', () => {
                isMouseDown = false;
            });
            
            document.addEventListener('mousemove', (event) => {
                if (isMouseDown) {
                    const deltaX = event.clientX - mouseX;
                    const deltaY = event.clientY - mouseY;
                    
                    targetRotationY += deltaX * 0.01;
                    targetRotationX += deltaY * 0.01;
                    
                    mouseX = event.clientX;
                    mouseY = event.clientY;
                }
            });
            
            document.addEventListener('click', (event) => {
                if (!isMouseDown) {
                    // æ£€æµ‹ç‚¹å‡»çš„ç”¨æˆ·
                    const raycaster = new THREE.Raycaster();
                    const mouse = new THREE.Vector2();
                    
                    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
                    
                    raycaster.setFromCamera(mouse, camera);
                    
                    const intersects = raycaster.intersectObjects(userBubbles);
                    
                    if (intersects.length > 0) {
                        const selectedUser = intersects[0].object.userData;
                        showSoulPickup(selectedUser);
                    }
                }
            });
            
            document.addEventListener('wheel', (event) => {
                camera.position.z += event.deltaY * 0.01;
                camera.position.z = Math.max(5, Math.min(30, camera.position.z));
            });
        }

        function showSoulPickup(user) {
            const modal = document.getElementById('soulModal');
            const icon = document.getElementById('soulIcon');
            const text = document.getElementById('soulText');
            const author = document.getElementById('soulAuthor');
            
            icon.textContent = user.status === 'online' ? 'ğŸ’«' : 'ğŸŒ™';
            text.textContent = user.content;
            author.textContent = `â€” ${user.name}`;
            
            modal.classList.add('active');
        }

        function closeSoulModal() {
            document.getElementById('soulModal').classList.remove('active');
        }

        function showMessage(message) {
            // ç®€å•çš„æ¶ˆæ¯æç¤º
            const messageDiv = document.createElement('div');
            messageDiv.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.9);
                color: #87ceeb;
                padding: 20px 30px;
                border-radius: 15px;
                font-size: 1.2rem;
                z-index: 1001;
                border: 2px solid #87ceeb;
                backdrop-filter: blur(10px);
            `;
            messageDiv.textContent = message;
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 2000);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // æ—‹è½¬æ•´ä¸ªåœºæ™¯
            if (particles) {
                particles.rotation.y += 0.001;
                particles.rotation.x += 0.0005;
            }
            
            // é¼ æ ‡äº¤äº’æ—‹è½¬
            if (userBubbles.length > 0) {
                userBubbles.forEach(bubble => {
                    const pos = bubble.position.clone();
                    pos.applyAxisAngle(new THREE.Vector3(0, 1, 0), targetRotationY * 0.01);
                    pos.applyAxisAngle(new THREE.Vector3(1, 0, 0), targetRotationX * 0.01);
                    bubble.position.copy(pos);
                });
            }
            
            // ç”¨æˆ·æ°”æ³¡åŠ¨ç”»
            userBubbles.forEach((bubble, index) => {
                const time = Date.now() * 0.001;
                bubble.position.y += Math.sin(time + index * 0.5) * 0.01;
                
                // è½»å¾®çš„æ—‹è½¬
                bubble.rotation.z = Math.sin(time + index) * 0.1;
            });
            
            renderer.render(scene, camera);
        }

        // çª—å£å¤§å°è°ƒæ•´
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // åˆå§‹åŒ–
        init();
    </script>
