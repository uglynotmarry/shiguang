    <script>
        // çµé­‚æ•°æ®
        const soulContents = [
            {
                id: '1',
                content: 'ä»Šå¤©çš„å¤©ç©ºç‰¹åˆ«è“ï¼Œæƒ³èµ·äº†å°æ—¶å€™åœ¨é¾™çŒ«æ ‘ä¸‹ç©è€çš„æ—¶å…‰...',
                emotion: 'warm',

            },
            {
                id: '2',
                content: 'åœ¨è¿™ä¸ªéœ“è™¹é—ªçƒçš„åŸå¸‚é‡Œï¼Œæˆ‘å¬åˆ°äº†æ¥è‡ªæœªæ¥çš„å‘¼å”¤...',
                emotion: 'mysterious',
                type: 'voice',
                author: 'èµ›åšæ—…äºº'
            },
            {
                id: '3',
                content: 'æ¨±èŠ±é£˜è½çš„ç¬é—´ï¼Œæ—¶é—´ä»¿ä½›é™æ­¢äº†ï¼Œè¿™ä¸€åˆ»åªå±äºæˆ‘ä»¬...',
                emotion: 'romantic',
                type: 'text',
                author: 'æ¨±èŠ±ä¿¡ä½¿'
            },
            {
                id: '4',
                content: 'åœ¨æ¢¦å¢ƒä¸ç°å®çš„äº¤ç•Œå¤„ï¼Œæˆ‘æ‰¾åˆ°äº†å±äºè‡ªå·±çš„é­”æ³•ä¸–ç•Œ...',
                emotion: 'dreamy',
                type: 'voice',
                author: 'æ¢¦å¢ƒç¼–ç»‡è€…'
            },
            {
                id: '5',
                content: 'ä¸€ä¸ªäººçš„å¤œæ™šï¼Œæ˜Ÿæ˜Ÿä¹Ÿåœ¨è¯‰è¯´ç€å­¤ç‹¬çš„æ•…äº‹...',
                emotion: 'lonely',
                type: 'text',
                author: 'æ˜Ÿç©ºå®ˆæœ›è€…'
            },
            {
                id: '6',
                content: 'é£å¹è¿‡éº¦ç”°çš„å£°éŸ³ï¼Œæ˜¯å¤§è‡ªç„¶æœ€æ¸©æŸ”çš„å®‰æ…°...',
                emotion: 'warm',
                type: 'voice',
                author: 'éº¦ç”°å®ˆæœ›è€…'
            },
            {
                id: '7',
                content: 'åœ¨æœˆå…‰ä¸‹è®¸æ„¿ï¼Œå¸Œæœ›èƒ½æ‰¾åˆ°å±äºè‡ªå·±çš„é‚£é¢—æ˜Ÿ...',
                emotion: 'dreamy',
                type: 'text',
                author: 'æœˆå…‰ä¿¡ä½¿'
            },
            {
                id: '8',
                content: 'åŸå¸‚çš„éœ“è™¹ç¯ä¸‹ï¼Œè—ç€æ— æ•°ä¸ªå­¤ç‹¬çš„çµé­‚...',
                emotion: 'lonely',
                type: 'voice',
                author: 'å¤œè¡Œè€…'
            }
        ];

        const emotionColors = {
            romantic: '#FF6B9D',
            mysterious: '#9D4EDD',
            dreamy: '#87CEEB',
            warm: '#FFB347',
            lonely: '#708090'
        };

        let scene, camera, renderer, globe, particles, soulObjects = [];
        let mouseX = 0, mouseY = 0;
        let targetRotationX = 0, targetRotationY = 0;

        function init() {
            // åˆ›å»ºåœºæ™¯
            scene = new THREE.Scene();
            
            // åˆ›å»ºç›¸æœº
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 8;
            
            // åˆ›å»ºæ¸²æŸ“å™¨
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            // æ·»åŠ ç¯å¢ƒå…‰
            const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
            scene.add(ambientLight);
            
            // æ·»åŠ ç‚¹å…‰æº
            const pointLight = new THREE.PointLight(0xffffff, 1, 100);
            pointLight.position.set(10, 10, 10);
            scene.add(pointLight);
            
            const pointLight2 = new THREE.PointLight(0x9D4EDD, 0.5, 100);
            pointLight2.position.set(-10, -10, -10);
            scene.add(pointLight2);
            
            // åˆ›å»ºåœ°çƒ
            createGlobe();
            
            // åˆ›å»ºç²’å­ç³»ç»Ÿ
            createParticles();
            
            // åˆ›å»ºçµé­‚å†…å®¹
            createSoulContents();
            
            // æ·»åŠ é¼ æ ‡æ§åˆ¶
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('click', onMouseClick);
            
            // éšè—åŠ è½½æç¤º
            document.getElementById('loading').style.display = 'none';
            
            // å¼€å§‹åŠ¨ç”»å¾ªç¯
            animate();
        }

        function createGlobe() {
            const geometry = new THREE.SphereGeometry(3, 64, 64);
            const material = new THREE.MeshPhongMaterial({
                color: 0x2C3E50,
                transparent: true,
                opacity: 0.8,
                wireframe: false
            });
            
            globe = new THREE.Mesh(geometry, material);
            scene.add(globe);
        }

        function createParticles() {
            const particleCount = 1000;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 50;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 50;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 50;
                
                colors[i * 3] = Math.random();
                colors[i * 3 + 1] = Math.random();
                colors[i * 3 + 2] = Math.random();
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const material = new THREE.PointsMaterial({
                size: 0.05,
                vertexColors: true,
                transparent: true,
                opacity: 0.6
            });
            
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        function createSoulContents() {
            soulContents.forEach((soul, index) => {
                // è®¡ç®—çƒé¢åæ ‡
                const phi = Math.acos(-1 + (2 * index) / soulContents.length);
                const theta = Math.sqrt(soulContents.length * Math.PI) * phi;
                
                const radius = 4.5;
                const x = radius * Math.cos(theta) * Math.sin(phi);
                const y = radius * Math.cos(phi);
                const z = radius * Math.sin(theta) * Math.sin(phi);
                
                // åˆ›å»ºçµé­‚çƒä½“
                const geometry = new THREE.SphereGeometry(0.2, 16, 16);
                const material = new THREE.MeshPhongMaterial({
                    color: emotionColors[soul.emotion],
                    emissive: emotionColors[soul.emotion],
                    emissiveIntensity: 0.3,
                    transparent: true,
                    opacity: 0.8
                });
                
                const soulSphere = new THREE.Mesh(geometry, material);
                soulSphere.position.set(x, y, z);
                soulSphere.userData = soul;
                
                // æ·»åŠ å‘å…‰æ•ˆæœ
                const glowGeometry = new THREE.SphereGeometry(0.3, 16, 16);
                const glowMaterial = new THREE.MeshBasicMaterial({
                    color: emotionColors[soul.emotion],
                    transparent: true,
                    opacity: 0.2
                });
                const glowSphere = new THREE.Mesh(glowGeometry, glowMaterial);
                glowSphere.position.copy(soulSphere.position);
                
                scene.add(soulSphere);
                scene.add(glowSphere);
                
                soulObjects.push({ sphere: soulSphere, glow: glowSphere, data: soul });
            });
        }

        function onMouseMove(event) {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
            
            targetRotationY = mouseX * 0.5;
            targetRotationX = mouseY * 0.3;
        }

        function onMouseClick(event) {
            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2();
            
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            
            const soulSpheres = soulObjects.map(obj => obj.sphere);
            const intersects = raycaster.intersectObjects(soulSpheres);
            
            if (intersects.length > 0) {
                const selectedSoul = intersects[0].object.userData;
                showSoulPickup(selectedSoul);
            }
        }

        function showSoulPickup(soul) {
            const modal = document.getElementById('soulModal');
            const icon = document.getElementById('soulIcon');
            const text = document.getElementById('soulText');
            const author = document.getElementById('soulAuthor');
            
            icon.textContent = soul.type === 'voice' ? 'ğŸ¤' : 'ğŸ’«';
            text.textContent = soul.content;
            author.textContent = `â€” ${soul.author}`;
            
            modal.classList.add('active');
        }

        function closeSoulModal() {
            document.getElementById('soulModal').classList.remove('active');
        }

        function showMessage(message) {
            // ç®€å•çš„æ¶ˆæ¯æç¤º
            const messageDiv = document.createElement('div');
            messageDiv.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.9);
                color: #87ceeb;
                padding: 20px 30px;
                border-radius: 15px;
                font-size: 1.2rem;
                z-index: 1001;
                border: 2px solid #87ceeb;
            `;
            messageDiv.textContent = message;
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 2000);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // æ—‹è½¬åœ°çƒ
            if (globe) {
                globe.rotation.y += 0.005;
                globe.rotation.x = Math.sin(Date.now() * 0.001) * 0.1;
            }
            
            // é¼ æ ‡äº¤äº’æ—‹è½¬
            if (globe && particles) {
                globe.rotation.y += (targetRotationY - globe.rotation.y) * 0.05;
                globe.rotation.x += (targetRotationX - globe.rotation.x) * 0.05;
                particles.rotation.y += 0.001;
            }
            
            // çµé­‚çƒä½“åŠ¨ç”»
            soulObjects.forEach((obj, index) => {
                const time = Date.now() * 0.001;
                obj.sphere.position.y += Math.sin(time + index) * 0.01;
                obj.glow.scale.setScalar(1 + Math.sin(time * 2 + index) * 0.2);
            });
            
            renderer.render(scene, camera);
        }

        // çª—å£å¤§å°è°ƒæ•´
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // åˆå§‹åŒ–
        init();
    </script>
